<div class="container-fluid vh-100" >
    <div class="row justify-content-center align-items-center" style="position: relative; top:5rem;">
        <div class="col-md-6">
            <div class="card mx-auto">
                <div class="text-center">
                    <h1>Change Password</h1>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                      <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required</span>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                      <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">New Password</label>
                        <input formControlName="newPassword" type="password" class="form-control" id="exampleInputPassword2">
                        <span class="text-danger" *ngIf="loginForm.controls['newPassword'].dirty && loginForm.hasError('required','newPassword')">New Password is required</span>
                      </div>
                    
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Change Password</button>
                  </form>
            </div>
        </div>
    </div>
</div>
